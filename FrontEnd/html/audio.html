<!DOCTYPE html>
<html>
<head>
    <title>Audio Api</title>
</head>
<body>
	<audio controls>
		<source src="fairy_fountain.MP3" type="audio/MP3">
		
	</audio>
	
	<script>
		var audio;
		 // window.addEventListener('load', init, false);
		 // window.addEventListener('click', playPause, false);
		function playPause(){
			if(audio.paused){
				audio.play();

			} else {

				audio.pause();
			}

		}
		function init() {
			audio = document.getElementsByTagName('audio')[0];
			audio.play();
		}
	</script>
</body>
</html>
