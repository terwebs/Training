<!DOCTYPE html>
<html>
<head>
    <title>Audio Api</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="600">
		
	</canvas>
	
	<script>
		window.addEventListener('load', draw);
		function draw() {
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			ctx.fillStyle= "blue";
			ctx.fillRect(100, 100, 30, 30);
		}
	
	</script>
</body>
</html>
